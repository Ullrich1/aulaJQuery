<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sumindo</title>
    <script src="./js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                $("p").toggle();
            });
        });
    </script>
</head>

<body>
    <button>alternar entre paragrafos</button>
    <p>paragrafo 1</p>
    <p>paragrafo 2</p>
</body>

</html>
