<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sumindo</title>
    <script src="./js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $('p').click(function(){
                $(this).hide();
            });
        });
    </script>
</head>

<body>
    <p>Me clique por ultimo</p>
    <p>me clique depois</p>
    <p>me clique agora</p>
</body>

</html>
